type Project {
    id: Int
    name: String
    price: Float
    user: User
}

type Query {
    project(id: Int!): Project
    projects: [Project]
}

type Mutation {
    addProject(title: String!, body: String!): Project
    updateProject(id: Int!, title: String, body: String): Project
    deleteProject(id: Int !): Project
}