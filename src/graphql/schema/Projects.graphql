type Article {
    id: Int
    name: String
    price: Float
    user: User
}

type Query {
    article(id: Int!): Article
    articles: [Article]
}

type Mutation {
    addArticle(title: String!, body: String!): Article
    updateArticle(id: Int!, title: String, body: String): Article
    deleteArticle(id: Int !): Article
}